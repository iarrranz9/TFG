<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop Test VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>
        <!-- Cámara con controles VR -->
        <a-entity position="0 1.6 0">
            <a-camera></a-camera>
        </a-entity>
        <a-entity cursor="rayOrigin: mouse"></a-entity>


        <!-- Fondo -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Texto del Stroop Test -->
        <a-entity id="stroopText" 
                  position="0 2 -3" 
                  text="value: ROJO; align: center; color: red; width: 4;">
        </a-entity>

        <!-- Botones de colores -->
        <a-entity position="0 1 -3">
            <a-box id="btnRed" position="-1.5 0 0" color="red" scale="0.8 0.8 0.8" onclick="checkAnswer('red')"></a-box>
            <a-box id="btnBlue" position="-0.5 0 0" color="blue" scale="0.8 0.8 0.8" onclick="checkAnswer('blue')"></a-box>
            <a-box id="btnGreen" position="0.5 0 0" color="green" scale="0.8 0.8 0.8" onclick="checkAnswer('green')"></a-box>
            <a-box id="btnYellow" position="1.5 0 0" color="yellow" scale="0.8 0.8 0.8" onclick="checkAnswer('yellow')"></a-box>
        </a-entity>

        <!-- Puntaje -->
        <a-entity id="scoreText" position="0 3 -3" text="value: Puntuación: 0; align: center; color: black; width: 3;">
        </a-entity>
    </a-scene>

    <script>
        const words = ["ROJO", "AZUL", "VERDE", "AMARILLO"];
        const colors = ["red", "blue", "green", "yellow"];
        let score = 0;

        function getRandomIndex() {
            return Math.floor(Math.random() * words.length);
        }
        let timeLeft = 41; // Segundos del test
        let timerElement = document.createElement("a-entity"); // Crear elemento en A-Frame
        timerElement.setAttribute("text", `value: Tiempo: ${timeLeft}s; align: center; color: black; width: 3;`);
        timerElement.setAttribute("position", "0 3.5 0");
        document.querySelector("a-scene").appendChild(timerElement);

        // Función para actualizar el cronómetro
        function startTimer() {
            let timer = setInterval(() => {
                timeLeft--;
                timerElement.setAttribute("text", `value: Tiempo: ${timeLeft}s;`);
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
            let countdown = 10; // Segundos antes de iniciar el test
let timeLeft = 41; // Tiempo del test en segundos
let score = 0; 
let countdownElement = document.createElement("a-entity"); // Crear el contador
countdownElement.setAttribute("text", `value: Comenzando en: ${countdown}s; align: center; color: red; width: 3;`);
countdownElement.setAttribute("position", "0 3.5 -3");
document.querySelector("a-scene").appendChild(countdownElement);

// Función de cuenta atrás antes de iniciar el test
        function startCountdown() {
            let countdownTimer = setInterval(() => {
                countdown--;
                countdownElement.setAttribute("text", `value: Comenzando en: ${countdown}s;`);

                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    countdownElement.setAttribute("text", `value: ¡Empieza!; color: green;`);

                    setTimeout(() => {
                        countdownElement.setAttribute("visible", "false"); // Ocultar la cuenta atrás
                        startTest(); // Iniciar el test después de la cuenta atrás
                    }, 1000);
                }
            }, 1000);
        }

// Función para iniciar el test y el cronómetro
        function startTest() {
            let timerElement = document.createElement("a-entity");
            timerElement.setAttribute("text", `value: Tiempo: ${timeLeft}s; align: center; color: black; width: 3;`);
            timerElement.setAttribute("position", "0 3.5 -3");
            document.querySelector("a-scene").appendChild(timerElement);

            let timer = setInterval(() => {
                timeLeft--;
                timerElement.setAttribute("text", `value: Tiempo: ${timeLeft}s;`);

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);

    setNewWord(); // Comienza a mostrar palabras
}

// Función para finalizar el test
        function endGame() {
            document.querySelector("#stroopText").setAttribute("text", "value: ¡Fin del Test!; color: black;");
            document.querySelector("#scoreText").setAttribute("text", `value: Puntuación final: ${score};`);
        }

// Iniciar la cuenta atrás al cargar la página
startCountdown();

}

// Función para finalizar el test
        function endGame() {
            document.querySelector("#stroopText").setAttribute("text", "value: ¡Fin del Test!; color: black;");
            document.querySelector("#scoreText").setAttribute("text", `value: Puntuación final: ${score};`);
        }


// Iniciar el cronómetro cuando cargue el test
startTimer();


        function setNewWord() {
            let wordIndex = getRandomIndex();
            let colorIndex = getRandomIndex();

            let stroopText = document.querySelector("#stroopText");
            stroopText.setAttribute("text", `value: ${words[wordIndex]}; color: ${colors[colorIndex]}; width: 4;`);

            stroopText.dataset.correctColor = colors[colorIndex];
        }

        function checkAnswer(selectedColor) {
            let correctColor = document.querySelector("#stroopText").dataset.correctColor;

            if (selectedColor === correctColor) {
                score++;
            } else {
                score--;
            }

            document.querySelector("#scoreText").setAttribute("text", `value: Puntaje: ${score};`);
            setNewWord();
        }

        setNewWord();
    </script>

</body>
</html>
